<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="login2.css">

<body>
 
  <!--IMAGEN LOG-->
  <div id="logh">
    <img src="IMAGENES-A/mujer.jpg" width="230" height="250">
    <p id="pie">Bienvenido a ASHBA</p>
  </div>
  <!--FORMULARIO-->
  <form id="formulario">
    <p id="welcom"><b>Welcom</b></p>
    <p id="cuenta">Don't have an account?</p>
    <small id="emailHelp2" class="form-text text-primary">Sign Up</small>
    <div class="form-group" id="emaili">
      <label for="exampleInputEmail1"><b>Email address</b></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group" id="passwords">
      <label for="exampleInputPassword1"><b>Password</b></label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" id="btn" class="btn btn-primary">Login</button>
    <small id="emailHelp" class="form-text text-primary">Forgot password?</small>
  </form>
