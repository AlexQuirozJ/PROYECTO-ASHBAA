<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Comparador de Precios</title>
  </head>
  <body>
    <!-- Barra Navegadora -->

    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #fab246"
    >
      <a class="navbar-brand" href="#">Inicio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >¿Cómo usar la página?</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Contáctanos</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 btn-outline-light"
            type="search"
            placeholder="¿Qué buscas?"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <!-- Aquí termina la barra navegadora -->

    <!--Encabezado-->
    <div class="container text-center m-auto p-5">
      <p class="h1" style="color: #fa6148">
        Encuentra el mejor precio en un sólo lugar
      </p>

      <p class="h3 text-center" style="color: #f58d77">
        ¿Qué estás buscando hoy?
      </p>
    </div>

    <!--Termina encabezado-->

    <!--Empiezan imágenes de categorías-->
    <!-- Pendiente colocar los events on click, que dirigirían a la página secundaria -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4">
          <div class="card h-100 rounded-lg">
            <img
              src="./IMAGENES-A/computadoras.jpeg"
              class="card-img-top"
              alt="Computadora"
            />
            <div class="card-body" style="background-color: #98c8d6">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Computadoras y Laptops
              </h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-100 rounded-lg">
            <img
              src="./IMAGENES-A/smartphone.jpeg"
              class="card-img-top"
              alt="Celular"
            />
            <div class="card-body" style="background-color: #716087">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Smartphones
              </h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-100 rounded-lg">
            <img
              src="./IMAGENES-A/tablet.jpg"
              class="card-img-top"
              alt="Tableta"
            />
            <div class="card-body" style="background-color: #fa6148">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Tabletas
              </h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-80">
            <img
              src="./IMAGENES-A/pantallaP.jpg"
              class="card-img-top"
              alt="Pantalla"
            />
            <div class="card-body" style="background-color: #fc9889">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Pantalla
              </h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-80">
            <img
              src="./IMAGENES-A/Impresora.png"
              class="card-img-top"
              alt="Impresora"
            />
            <div class="card-body" style="background-color: #4391a9">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Impresoras
              </h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-80">
            <img
              src="./IMAGENES-A/audifonos.jpeg"
              class="card-img-top"
              alt="Audífonos"
            />
            <div class="card-body" style="background-color: #ada1bc">
              <h5 class="card-title text-center" style="color: #f9f7ed">
                Auriculares
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Terminan imágenes de categorías-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
